<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rps.js" defer></script>
</head>
<body>
    <div class="title-section">
        <h1 class="title">ROCK PAPER SCISSORS!</h1>
    </div>
    <div class="rounds-section">
        <h2>First to win 5 rounds wins</h2>
        <h3 class="round-count">Round: 1</h3>
    </div>
    <div class="choice-section">
        <h3 class="choice">Please choose</h3>
    </div>
    <div class="button-section">
        <button class="button-rock">ROCK</button>
        <button class="button-paper">PAPER</button>
        <button class="button-scissors">SCISSORS</button>
    </div>
    <div class="wincount-section">
        <div class="player-count">Player:</div>
        <div class="comp-count">Computer:</div>
    </div>
</body>
</html>
